<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" async></script>
  </head>

  <body>
    <header>
      <h1 id="logo">dev<span>.</span>finance<span>$</span></h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 id="balance-title">Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5.000,<span>00</span></p>
          <img src="images/income.svg" alt="">
        </div>

        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 2.000,<span>00</span></p>
          <img src="images/expense.svg" alt="">
        </div>

        <div class="card total">
          <h3>Total</h3>
          <p>R$ 3.000,<span>00</span></p>
          <img src="images/total.svg" alt="">
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$500,00</td>
              <td class="date">14/01/2021</td>
            </tr>
            <tr>
              <td class="description">Criação website</td>
              <td class="income">R$5.000,00</td>
              <td class="date">14/01/2021</td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$135,00</td>
              <td class="date">14/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
